name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Fetch Submodules
      run: git submodule update --init --recursive
    - name: Build
      run: cd citrus; cargo build --verbose
    - name: Run tests
      run: cd citrus; cargo test --verbose
